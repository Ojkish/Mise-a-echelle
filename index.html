<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outil de Mise à l'Échelle</title>
  <style>
    /* === Styles globaux === */
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 1.5rem;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* === En-tête === */
    .header h1 {
      text-align: center;
      color: #1e293b;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    /* === Carte d'entrée === */
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(226,232,240,0.8);
    }
    .input-group { margin-bottom: 1.25rem; }
    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: #fafafa;
    }
    input[type="number"],
    textarea {
      inputmode: decimal;
      pattern: "[0-9]*[.,]?[0-9]*";
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      background: white;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }

    /* === Carte des résultats === */
    .result-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      border: 1px solid rgba(226,232,240,0.8);
      overflow: hidden;
      display: none;
    }
    .transformation-badge {
      background: linear-gradient(135deg,#2563eb 0%,#1d4ed8 100%);
      color: white;
      padding: 1.25rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .results-content { padding: 1.5rem; }

    /* === Sections et lignes de résultats === */
    .section { margin-bottom: 1.5rem; }
    .section-title {
      font-weight: 700;
      color: #374151;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(to bottom,#2563eb,#1d4ed8);
      border-radius: 2px;
    }
    .value-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      transition: all 0.2s ease;
    }
    .value-row:hover { background: #f1f5f9; border-color: #cbd5e1; }
    .value-original { color: #64748b; font-weight: 500; }
    .arrow { color: #94a3b8; font-weight: bold; margin: 0 0.5rem; }
    .value-scaled { font-weight: 700; color: #2563eb; font-size: 1.1rem; }

    @media (max-width: 640px) {
      body { padding: 1rem; }
      .header h1 { font-size: 1.75rem; }
      .card, .result-card { padding: 1.25rem; }
      .transformation-badge { font-size: 1.1rem; padding: 1rem; }
      .value-row { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
      .arrow { display: none; }
      .value-scaled { align-self: flex-end; font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="header"><h1>Outil de Mise à l'Échelle</h1></div>
  <div class="card">
    <div class="input-group">
      <label for="target">Taille de référence</label>
      <input type="number" id="target" value="100" onfocus="this.select()" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*">
    </div>
    <div class="input-group">
      <label for="ref">Taille affichée</label>
      <input type="number" id="ref" value="150" onfocus="this.select()" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*">
    </div>
    <div class="input-group">
      <label for="extra">Valeurs personnalisées (une par ligne)</label>
      <textarea id="extra" rows="4" placeholder="12,5&#10;35&#10;60" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*"></textarea>
    </div>
  </div>
  <div class="result-card" id="resultCard">
    <div class="transformation-badge" id="transformationBadge"></div>
    <div class="results-content" id="output"></div>
  </div>
  <script>
    function formatFr(value) {
      return value.toLocaleString('fr-FR', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 3
      });
    }

    const refInput = document.getElementById('ref');
    const targetInput = document.getElementById('target');
    const extraInput = document.getElementById('extra');
    const output = document.getElementById('output');
    const resultCard = document.getElementById('resultCard');
    const transformationBadge = document.getElementById('transformationBadge');

    function update() {
      const ref = parseFloat(refInput.value.replace(',', '.'));
      const target = parseFloat(targetInput.value.replace(',', '.'));

      if (!ref || !target || ref <= 0) {
        resultCard.style.display = 'none';
        return;
      }

      const factor = target / ref;
      transformationBadge.textContent = `Transformation : ${formatFr(factor * 100)}%`;

      const extras = extraInput.value
        .split('\n')
        .map(line => parseFloat(line.trim().replace(',', '.')))
        .filter(v => !isNaN(v));

      const fractions = [
        { label: '1/20', value: ref / 20 },
        { label: '1/10', value: ref / 10 },
        { label: '1/8',  value: ref / 8  },
        { label: '1/4',  value: ref / 4  },
        { label: '1/2',  value: ref / 2  }
      ];

      const multiples = Array.from({ length: 10 }, (_, i) => ({
        label: `${i + 1}×`,
        value: ref * (i + 1)
      }));

      const pourcentages = [
        { label: '25%',  value: ref * 0.25 },
        { label: '50%',  value: ref * 0.5  },
        { label: '75%',  value: ref * 0.75 },
        { label: '100%', value: ref       },
        { label: '125%', value: ref * 1.25 },
        { label: '150%', value: ref * 1.5  },
        { label: '200%', value: ref * 2    }
      ];

      const pratiques = [
        { label: '1/25', value: ref / 25 },
        { label: '1/50', value: ref / 50 },
        { label: '1/75', value: ref / 75 },
        { label: '1/3',  value: ref / 3  },
        { label: '2/3',  value: ref * 2/3 }
      ];

      const φ = (1 + Math.sqrt(5)) / 2;
      const π = Math.PI;

      const racines = [
        { label: '√2', value: ref * Math.SQRT2 },
        { label: '√3', value: ref * Math.sqrt(3) }
      ];

      const puissances = [
        { label: '² (x²)', value: ref * ref },
        { label: '³ (x³)', value: ref * ref * ref }
      ];

      const multiplesPhi = Array.from({ length: 10 }, (_, i) => ({
        label: `${i + 1}φ`,
        value: ref * φ * (i + 1)
      }));

      const phiExtras = [
        { label: '√φ',  value: ref * Math.sqrt(φ) },
        { label: 'φ²',  value: ref * φ * φ       },
        { label: 'φ³',  value: ref * φ * φ * φ   },
        { label: '1/φ', value: ref / φ           }
      ];

      const multiplesPi = Array.from({ length: 10 }, (_, i) => ({
        label: `${i + 1}π`,
        value: ref * π * (i + 1)
      }));

      const piExtras = [
        { label: '√π',                          value: ref * Math.sqrt(Math.PI) },
        { label: 'π²',                          value: ref * Math.PI ** 2       },
        { label: 'π³',                          value: ref * Math.PI ** 3       },
        { label: '1/π',                         value: ref / Math.PI            },
        { label: 'Diamètre (si ref = rayon)',  value: ref * 2                  },
        { label: 'Rayon (si ref = diamètre)',  value: ref / 2                  },
        { label: 'Périmètre (si ref = rayon)', value: 2 * Math.PI * ref        },
        { label: 'Rayon (si ref = périmètre)', value: ref / (2 * Math.PI)      }
      ];

      let html = '';
      function renderSection(title, items) {
        html += `<div class="section"><div class="section-title">${title}</div>`;
        items.forEach(it => {
          html += `<div class="value-row">
            <span class="value-original">${it.label}</span>
            <span class="arrow">→</span>
            <span class="value-scaled">${formatFr(it.value * factor)}</span>
          </div>`;
        });
        html += '</div>';
      }

      if (extras.length) renderSection('Valeurs personnalisées', extras.map(v => ({ label: v, value: v })));
      renderSection('Fractions simples', fractions);
      renderSection('Multiples simples (×1→×10)', multiples);
      renderSection('Pourcentages', pourcentages);
      renderSection('Échelles pratiques', pratiques);
      renderSection('Multiples de φ (phi)', [...multiplesPhi, ...phiExtras]);
      renderSection('Multiples de π (pi)', [...multiplesPi, ...piExtras]);
      renderSection('Racines & puissances', [...racines, ...puissances]);

      output.innerHTML = html;
      resultCard.style.display = 'block';
    }

    [refInput, targetInput, extraInput].forEach(el => el.addEventListener('input', update));
    window.onload = update;
  </script>
</body>
</html>
